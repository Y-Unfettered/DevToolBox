<!-- 列表容器 -->
<section class="flex-1 overflow-auto p-8 hide-scrollbar">
<div class="bg-[#1e293b] rounded-2xl border border-slate-700 shadow-xl overflow-hidden">
<table class="w-full text-left border-collapse">
<thead>
<tr class="bg-slate-800/50 border-b border-slate-700">
<th class="px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">图标</th>
<th class="px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">工具标题</th>

<th class="px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">网址</th>
<th class="px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider text-right">操作</th>
</tr>
</thead>
<tbody class="divide-y divide-slate-700/50">
<!-- 数据行 -->
<tr class="hover:bg-slate-800/30 transition-colors group">
<td class="px-6 py-4">
<div class="w-10 h-10 bg-slate-700 rounded-lg flex items-center justify-center border border-slate-600 overflow-hidden">
<img alt="tool icon" class="w-6 h-6 object-contain" id="2" src="https://modao.cc/agent-py/media/generated_images/2026-01-28/57fb6de5bf3e4fd8919fd7ead33f56a1.jpg"/>
</div>
</td>
<td class="px-6 py-4 font-medium text-white">JSON UI Prettier</td>
<td class="px-6 py-4 text-sm text-slate-400 max-w-xs truncate">一个美观的在线 JSON 格式化工具。</td>
<td class="px-6 py-4">
<span class="px-2 py-1 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 text-xs rounded-full">前端工具</span>
</td>
<td class="px-6 py-4 text-sm text-indigo-400 hover:text-indigo-300">
<a class="flex items-center space-x-1" href="#">
<span>json-ui.io</span>
<span class="iconify" data-icon="heroicons:arrow-top-right-on-square-20-solid"></span>
</a>
</td>
<td class="px-6 py-4 text-right space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
<button class="p-2 text-slate-400 hover:text-indigo-400 transition-colors" onclick="editTool('JSON UI Prettier')">
<span class="iconify text-lg" data-icon="heroicons:pencil-square-20-solid"></span>
</button>
<button class="p-2 text-slate-400 hover:text-rose-400 transition-colors" onclick="confirmDelete('JSON UI Prettier')">
<span class="iconify text-lg" data-icon="heroicons:trash-20-solid"></span>
</button>
</td>
</tr>
<tr class="hover:bg-slate-800/30 transition-colors group">
<td class="px-6 py-4">
<div class="w-10 h-10 bg-slate-700 rounded-lg flex items-center justify-center border border-slate-600">
<img alt="tool icon" class="w-6 h-6 object-contain" id="3" src="https://modao.cc/agent-py/media/generated_images/2026-01-28/f5aec27f0aac406fa4c29114b9808a80.jpg"/>
</div>
</td>
<td class="px-6 py-4 font-medium text-white">DB Visualizer Pro</td>
<td class="px-6 py-4 text-sm text-slate-400 max-w-xs truncate">全平台通用的数据库管理客户端。</td>
<td class="px-6 py-4">
<span class="px-2 py-1 bg-amber-500/10 text-amber-400 border border-amber-500/20 text-xs rounded-full">后端工具</span>
</td>
<td class="px-6 py-4 text-sm text-indigo-400 hover:text-indigo-300">
<a class="flex items-center space-x-1" href="#">
<span>dbvis.com</span>
<span class="iconify" data-icon="heroicons:arrow-top-right-on-square-20-solid"></span>
</a>
</td>
<td class="px-6 py-4 text-right space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
<button class="p-2 text-slate-400 hover:text-indigo-400 transition-colors">
<span class="iconify text-lg" data-icon="heroicons:pencil-square-20-solid"></span>
</button>
<button class="p-2 text-slate-400 hover:text-rose-400 transition-colors" onclick="confirmDelete('DB Visualizer')">
<span class="iconify text-lg" data-icon="heroicons:trash-20-solid"></span>
</button>
</td>
</tr>
<tr class="hover:bg-slate-800/30 transition-colors group">
<td class="px-6 py-4">
<div class="w-10 h-10 bg-slate-700 rounded-lg flex items-center justify-center border border-slate-600">
<img alt="tool icon" class="w-6 h-6 object-contain" id="4" src="https://modao.cc/agent-py/media/generated_images/2026-01-28/61237edb36f4404b9dcbd1803f266cbc.jpg"/>
</div>
</td>
<td class="px-6 py-4 font-medium text-white">Docker Hub</td>
<td class="px-6 py-4 text-sm text-slate-400 max-w-xs truncate">官方容器镜像仓库及管理平台。</td>
<td class="px-6 py-4">
<span class="px-2 py-1 bg-blue-500/10 text-blue-400 border border-blue-500/20 text-xs rounded-full">运维工具</span>
</td>
<td class="px-6 py-4 text-sm text-indigo-400 hover:text-indigo-300">
<a class="flex items-center space-x-1" href="#">

<span class="iconify" data-icon="heroicons:arrow-top-right-on-square-20-solid"></span>
</a>
</td>
<td class="px-6 py-4 text-right space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
<button class="p-2 text-slate-400 hover:text-indigo-400 transition-colors">
<span class="iconify text-lg" data-icon="heroicons:pencil-square-20-solid"></span>

<!-- 分页 -->

</button>
<span class="text-sm font-medium px-2">1</span>
<button class="p-2 bg-slate-800 border border-slate-700 rounded-lg hover:bg-slate-700 transition-colors">

<!-- 添加/编辑工具弹窗 -->
<div class="fixed inset-0 z-50 hidden bg-black/60 flex items-center justify-center backdrop-blur-sm" id="addToolModal">
<div class="bg-[#1e293b] w-full max-w-lg rounded-2xl border border-slate-700 shadow-2xl animate-fade-in">
<div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
<h3 class="text-lg font-bold text-white" id="modalTitle">添加新工具</h3>
<button class="text-slate-400 hover:text-white transition-colors" onclick="toggleModal('addToolModal')">
<span class="iconify text-2xl" data-icon="heroicons:x-mark-20-solid"></span>
</button>
</div>
<form class="p-6 space-y-4" onsubmit="handleSubmit(event)">
<div>
<label class="block text-sm font-medium text-slate-400 mb-1">工具标题</label>
<input class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" id="toolName" placeholder="例如：GitHub" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-400 mb-1">描述摘要</label>
<textarea class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" id="toolDesc" placeholder="简短介绍工具用途..." rows="2"></textarea>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-slate-400 mb-1 text-slate-400">Icon URL</label>
<input class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" id="toolIcon" placeholder="https://..." type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-400 mb-1">分类标签</label>
<select class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white appearance-none" id="toolTag">
<option value="frontend">前端工具</option>
<option value="backend">后端工具</option>
<option value="ops">运维工具</option>
<option value="design">设计资源</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-400 mb-1">访问网址</label>
<input class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" id="toolUrl" placeholder="https://..." required="" type="url"/>
</div>
<div class="pt-4 flex items-center justify-end space-x-3">
<button class="px-6 py-2.5 text-slate-300 hover:text-white font-medium" onclick="toggleModal('addToolModal')" type="button">取消</button>
<button class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-indigo-600/20" type="submit">保存提交</button>
</div>
</form>
</div>
</div>
<!-- 删除确认弹窗 -->
<div class="fixed inset-0 z-50 hidden bg-black/60 flex items-center justify-center backdrop-blur-sm" id="deleteConfirmModal">
<div class="bg-[#1e293b] w-full max-w-sm rounded-2xl border border-slate-700 shadow-2xl p-6 text-center animate-fade-in">
<div class="w-16 h-16 bg-rose-500/10 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-4">
<span class="iconify text-3xl" data-icon="heroicons:exclamation-triangle-20-solid"></span>
</div>
<h3 class="text-xl font-bold text-white mb-2">确认删除？</h3>
<p class="text-slate-400 text-sm mb-6">您确定要删除 <span class="text-slate-200 font-bold" id="deleteItemName"></span> 吗？此操作不可撤销。</p>
<div class="flex items-center justify-center space-x-3">
<button class="flex-1 px-4 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-xl transition-colors" onclick="toggleModal('deleteConfirmModal')">取消</button>
<button class="flex-1 px-4 py-2.5 bg-rose-600 hover:bg-rose-500 text-white rounded-xl transition-colors font-bold" onclick="executeDelete()">立即删除</button>
</div>
</div>
</div>
<script>
        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('hidden');
        }

        function editTool(name) {
            document.getElementById('modalTitle').textContent = '编辑工具';
            document.getElementById('toolName').value = name;
            document.getElementById('toolDesc').value = '这是一个已有的工具描述。';
            document.getElementById('toolUrl').value = 'https://example.com';
            toggleModal('addToolModal');
        }

        let pendingDeleteName = '';
        function confirmDelete(name) {
            pendingDeleteName = name;
            document.getElementById('deleteItemName').textContent = name;
            toggleModal('deleteConfirmModal');
        }

        function executeDelete() {
            console.log('Deleting:', pendingDeleteName);
            // 这里可以添加实际的删除逻辑
            toggleModal('deleteConfirmModal');
            alert(`已成功删除: ${pendingDeleteName}`);
        }

        function handleSubmit(e) {
            e.preventDefault();
            const name = document.getElementById('toolName').value;
            alert(`保存成功: ${name}`);
            toggleModal('addToolModal');
        }
    </script>
</body>
