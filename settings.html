    <main class="flex-1 flex flex-col overflow-hidden">
      <header class="h-16 bg-[#1e293b]/50 backdrop-blur-md border-b border-slate-700 flex items-center justify-between px-8">
        <div class="flex items-center space-x-4">
          <h2 class="text-lg font-semibold text-white">系统设置</h2>
          <span class="text-xs bg-slate-700 text-slate-400 px-2 py-1 rounded">基本信息</span>
        </div>
        <div class="flex items-center space-x-3">
          <button class="bg-slate-800 hover:bg-slate-700 text-slate-200 px-4 py-2 rounded-lg text-sm font-medium transition-all border border-slate-700" onclick="loadSettings()">刷新</button>
          <button class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-lg shadow-indigo-600/20" onclick="saveSettings()">保存设置</button>
        </div>
      </header>

      <section class="flex-1 overflow-auto p-8 hide-scrollbar space-y-6">
        <div class="bg-[#1e293b] border border-slate-700 rounded-2xl p-6 shadow-xl">
          <h3 class="text-lg font-semibold text-white mb-4">站点信息</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-400 mb-1">站点名称</label>
              <input id="siteName" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" placeholder="DevToolBox" type="text" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-400 mb-1">站点副标题</label>
              <input id="siteSubtitle" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" placeholder="为开发者而生" type="text" />
            </div>
          </div>
          <div class="mt-4">
            <label class="block text-sm font-medium text-slate-400 mb-1">页脚文案</label>
            <input id="footerText" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" placeholder="© 2026 DevToolBox Project. All rights reserved." type="text" />
          </div>
        </div>

        <div class="bg-[#1e293b] border border-slate-700 rounded-2xl p-6 shadow-xl">
          <h3 class="text-lg font-semibold text-white mb-4">社区与联系</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-400 mb-1">GitHub 地址</label>
              <input id="githubUrl" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" placeholder="https://github.com/..." type="url" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-400 mb-1">联系邮箱</label>
              <input id="contactEmail" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" placeholder="hello@example.com" type="email" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-400 mb-1">知识星球链接</label>
              <input id="zsxqUrl" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white" placeholder="https://..." type="url" />
            </div>
          </div>
        </div>

        <div class="bg-[#1e293b] border border-slate-700 rounded-2xl p-6 shadow-xl">
          <h3 class="text-lg font-semibold text-white mb-4">使用说明</h3>
          <ul class="text-sm text-slate-400 space-y-2">
            <li>设置保存后将写入数据库，可供前端页面读取展示。</li>
            <li>如需在前台展示这些字段，可在前端页面请求 /api/settings。</li>
            <li>修改完成后可点击右上角“保存设置”。</li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script>
    const API_BASE = '';

    function applySettings(items) {
      const map = {};
      items.forEach((item) => { map[item.key] = item.value; });
      document.getElementById('siteName').value = map.siteName || '';
      document.getElementById('siteSubtitle').value = map.siteSubtitle || '';
      document.getElementById('footerText').value = map.footerText || '';
      document.getElementById('githubUrl').value = map.githubUrl || '';
      document.getElementById('zsxqUrl').value = map.zsxqUrl || '';
      document.getElementById('contactEmail').value = map.contactEmail || '';
    }

    async function loadSettings() {
      try {
        const res = await fetch(`${API_BASE}/api/settings`);
        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();
        applySettings(data.items || []);
      } catch (err) {
        alert('加载失败，请确认后端已启动。');
      }
    }

    async function saveSettings() {
      const settings = {
        siteName: document.getElementById('siteName').value.trim(),
        siteSubtitle: document.getElementById('siteSubtitle').value.trim(),
        footerText: document.getElementById('footerText').value.trim(),
        githubUrl: document.getElementById('githubUrl').value.trim(),
        zsxqUrl: document.getElementById('zsxqUrl').value.trim(),
        contactEmail: document.getElementById('contactEmail').value.trim()
      };

      try {
        const res = await fetch(`${API_BASE}/api/settings`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ settings })
        });
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          alert(errorData.error || '保存失败');
          return;
        }
        const data = await res.json();
        applySettings(data.items || []);
        alert('保存成功');
      } catch (err) {
        alert('保存失败，请确认后端已启动。');
      }
    }

    loadSettings();
  </script>
